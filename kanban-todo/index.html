<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Todo List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Commissioner:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Kanban Todo List</h1>
      <button id="addTodoBtn" class="add-btn">+ Add Todo</button>
    </header>

    <main class="kanban-board">
      <div class="column" data-status="todo">
        <div class="column-header">
          <h2>To Do</h2>
          <span class="count" id="todo-count">0</span>
        </div>
        <div class="cards-container" id="todo-cards"></div>
      </div>

      <div class="column" data-status="in-progress">
        <div class="column-header">
          <h2>In Progress</h2>
          <span class="count" id="in-progress-count">0</span>
        </div>
        <div class="cards-container" id="in-progress-cards"></div>
      </div>

      <div class="column" data-status="completed">
        <div class="column-header">
          <h2>Completed</h2>
          <span class="count" id="completed-count">0</span>
        </div>
        <div class="cards-container" id="completed-cards"></div>
      </div>
    </main>

    <footer>
      <p><a href="../">Back to Quizzes</a></p>
      <p class="by">Appreciate this app? <a href="https://ko-fi.com/alannarisse" target="_blank">Please leave me a tip
          at Kofi!</a></p>
    </footer>
  </div>

  <!-- Modal for Add/Edit Todo -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Todo</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="todoForm">
        <input type="hidden" id="todoId">

        <div class="form-group">
          <label for="title">Title *</label>
          <input type="text" id="title" required placeholder="Enter task title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
        </div>

        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tags">Tags (comma-separated)</label>
          <input type="text" id="tags" placeholder="e.g., urgent, bug, feature">
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="submit-btn">Save Todo</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
